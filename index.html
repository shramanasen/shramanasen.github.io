<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of Thirds Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rule of Thirds Composition Analyzer</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="analyzeButton" disabled>Analyze Image</button>
    <canvas id="imageCanvas"></canvas>
    <p id="analysisResult"></p>
    <p id="opencvStatus">Loading OpenCV.js...</p>

    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/master/opencv.js" onload="cvLoaded()" onerror="cvFailed()"></script>
    <script src="script.js"></script>
</body>
</html>
