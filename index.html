<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of Thirds Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://docs.opencv.org/4.5.1/opencv.js" onload="cvLoaded()" onerror="cvFailed()"></script>
</head>
<body>
    <div class="container">
        <h1>Rule of Thirds Image Analyzer</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <p id="opencvStatus">Loading OpenCV.js...</p>
        <button id="analyzeButton" disabled>Analyze</button>
        <canvas id="imageCanvas"></canvas>
        <p id="analysisResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
