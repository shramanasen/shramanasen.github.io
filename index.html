<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of Thirds Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rule of Thirds Composition Analyzer</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    <button id="heatmapButton">Analyze Heatmap</button>
    <button id="faceObjectButton">Analyze Faces & Objects</button>
    <button id="brightnessContrastButton">Analyze Brightness & Contrast</button>
    <button id="evaluateAllButton">Evaluate All</button>
    
    <script src="styles.css"></script>
    <script async src="opencv.js"></script>
    <script src="heatmapAnalysis.js"></script>
    <script src="faceObjectDetection.js"></script>
    <script src="brightnessContrast.js"></script>
    <script src="evaluation.js"></script>
    <script src="main.js"></script>
</body>
</html>
