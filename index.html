<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Photo 1" onclick="openLightbox(this)">
            <img src="images/photo2.jpg" alt="Photo 2" onclick="openLightbox(this)">
            <img src="images/photo3.jpg" alt="Photo 3" onclick="openLightbox(this)">
            <!-- Add more images as needed -->
        </div>
    </main>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
